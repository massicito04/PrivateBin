name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Checkout du code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Fixer le problème de sécurité Git (répertoire douteux)
    - name: Git safe directory
      run: git config --global --add safe.directory /github/workspace

    # Étape 3 : Installer les dépendances avec Composer
    - name: Install dependencies with Composer
      uses: php-actions/composer@v6
      with:
        command: install  # Utiliser "command" pour dire à Composer ce que faire
        php_version: '8.1'  # Choisir la version PHP appropriée si nécessaire
        dev: yes  # Inclure les dépendances de développement si nécessaire

    # Étape 4 : Donner les permissions 755 à phpunit
    - name: Set permissions for phpunit
      run: chmod -R 755 ./vendor/bin/phpunit

    # Étape 5 : Exécuter les tests avec PHPUnit via l'action php-actions/phpunit
    - name: Run PHPUnit tests with php-actions/phpunit
      uses: php-actions/phpunit@v3
      with:
        vendored_phpunit_path: ./vendor/bin/phpunit  # Le chemin vers PHPUnit
        args: tst  # Le répertoire des tests à exécuter
