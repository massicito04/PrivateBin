name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Checkout du code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Installer les dépendances avec Composer
    - name: Install dependencies with Composer
      uses: php-actions/composer@v6
      with:
        args: install  # Installation des dépendances via Composer

    # Étape 3 : Exécuter les tests avec PHPUnit
    - name: Run PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        # Spécifie le chemin où PHPUnit est installé
        vendored_phpunit_path: ./vendor/bin/phpunit
        # Répertoire des tests à exécuter
        args: tst
